<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <div class="box-form">
      <form action="">
        <div class="DAY">
          <p class="title Day">DAY</p>
          <input type="number" name="" id="DD" placeholder="DD">
          <p class="error_DD"></p>
        </div>
        <div class="MM">
          <p class="title Month">MONTH</p>
          <input type="number" name="" id="MM" placeholder="MM">
          <p class="error_MM"></p>
        </div>
        <div class="YEAR">
          <p class="title Year">YEAR</p>
          <input type="number" name="" id="YYYY" placeholder="YYYY">
          <p class="error_YYYY"></p>
        </div>
      </form>
    </div>

    <div class="box-bt">
      <hr class="left">
      <button type="button" class="bt_confirm">
        <img src="assets/images/icon-arrow.svg" alt="">
      </button>
      <hr class="right">
    </div>
    <div class="box-res">
      <h1><span class="res_years">--</span>years</h1>
      <h1><span class="res_month">--</span>months</h1>
      <h1><span class="res_days">--</span>days</h1>
    </div>
  </main>

  <script src="js/script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nahinMSM/">Nahin Moreira</a>.
  </div>
</body>

</html>
